---
title: Get in Touch
description: Contact Us
---

<section class="contact">
	
	<div class="contact-form">
		<h1 class="page-title">{{ page.title }}</h1>
		<p>Feel free to reach out to us with any questions for the Shattering the Silence event.</p>
	
		<form action="{{ site.baseurl }}/contact-success/" method="post">
			<input type="hidden" name="_to" value="rachel@imaginezerosuicide.org" />
			<input type="text" name="_gotcha" style="display: none;" />

				<div>
					<label for="name">Your Name</label>
					<input type="text" name="your-name" id="your-name" required />
				</div>

				<div>
					<label for="email">Email Address</label>
					<input type="email" name="email" id="email" required />
				</div>
				<div>
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="6"></textarea>
				</div>
				<div class="input-btn-wrapper">
				  <input type="submit" value="Send" class="btn submit-btn primary"/>
			  </div>
		</form>
	</div>
</section>
